<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>枫茶主子起始页</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        margin: 0;
        height: 100vh;
        background-image: url("枫茶主子.jpg");
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
      }
      #box {
        display: block;
        align-items: center;
        justify-content: center;
      }
      #shurukuang {
        text-align: center;
        border: none;
        outline: none;
        background-color: transparent;
        border-top-style: none;
        border-left-style: none;
        border-right-style: none;
        border-bottom-style: solid;
        border-color: #b3eaff;
      }
      #search {
        width: 78px;

        height: 32px;

        float: right;

        background: black;

        color: white;

        text-align: center;

        line-height: 32px;

        cursor: pointer;
      }
    </style>
    <script>
      function search() {
        let search = document.getElementById("shurukuang");
        window.open("https://cn.bing.com/search?q=" + search.value);
      }
    </script>
  </head>
  <body>
    <div style="text-align: center; vertical-align: center" id="box">
      <input type="text" placeholder="搜索/记事" id="shurukuang" />
      <div onclick="search()" id="search">搜索</div>
    </div>
  </body>
</html>
